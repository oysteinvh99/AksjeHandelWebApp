<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aksjehandel</title>
    <link rel="shortcut icon" href="img/favicon2.png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <nav class="nav nav-pills nav-fill px-2 py-2 bg-light navbar-light">
            <div class="container-fluid">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Forside</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aksjehandel</a>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Min Side</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Om Oss</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logg Inn</a>
                    </li>
                </ul>

            </div>
        </nav>
            
    </header>

    <main class="container">
        <!-- Deler main i to rows, som gjør at vi kan ha tekst på venstre side
        og bilde på høyre side, og at de vil flyttes på responsivt
        hver av rowsene tar 50% av plassen i containeren -->
        <div class="container">
            <div class="row" id="main-row">
                <!-- Venstre side med tittel og tekst -->
                <div class="col-sm">
                    <h1>Tittel</h1>
                    <p>Norges mest brukte handel for kjøp of salg av aksjer.
                        <br>
                        <br>
                        Vi har de mest fornøyde kundene.
                        Hos oss kan aksjene dine vokse og skape bærekraftig verdi.
                    </p>

                </div>
                <img id="indexbildet" src="img/indexbildet.png" alt="Picture with two humans in their home">
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <h1>Logo</h1>
              </div>
              <div class="col-sm-8">
                <p>
                    Copyright Brandname <br>
                    Pilestredet 35, 0166, Oslo, Norway
                    </p>
              </div>
            </div>
          </div> 
    </footer>
</body>
</html>
