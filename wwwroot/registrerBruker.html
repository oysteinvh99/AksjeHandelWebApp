<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Aksjehandel</title>
    <link rel="shortcut icon" href="img/favicon2.png">
    <link rel="stylesheet" href="style/index.css">
    <script src="js/registrerBruker.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div id="logoen" class="col-3">
                    <a id="logo" href="index.html">Aksjehandleren</a>
                </div>
        </div>
            
    </header>

    
    <main class="container">
        <!-- Deler main i to rows, som gjør at vi kan ha tekst på venstre side
        og bilde på høyre side, og at de vil flyttes på responsivt
        hver av rowsene tar 50% av plassen i containeren -->
        <div class="container">
            <div class="row" id="main">
                <div>
                    <a href="loggInn.html" class='btn btn-secondary' id="tilbake"></time>Tilbake</a>
                </div>
                 <br><br>
                <table class="table-condensed"> 
                    <tr>
                        <td><label for="fornavn">Fornavn:</label></td>
                    </tr>                             
                    <tr>
                        <td><input type="text" class="form-control" id="fornavn" name="fornavn" placeholder="Skriv inn fornavn..." style="width: 35%;"></td>
                        <td><span id="feilFornavn" style="color: red"></span></td>
                    </tr>
                    <tr>
                        <td><label for="etternavn">Etternavn:</label></td>
                        </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="etternavn" name="etternavn" placeholder="Skriv inn etternavn..." style="width: 35%"></td>
                        <td><span id="feilEtternavn" style="color: red"></span></td>
                    </tr>
                    <tr>
                    <td><label for="telefon">Telefon:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="telefon" name="telefon" placeholder="Skriv inn telefon..." style="width: 35%;"></td>
                        <td><span id="feilTelefon" style="color: red"></span></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="email" name="email" placeholder="Skriv inn e-post..." style="width: 35%;"></td>
                        <td><span id="feilEmail" style="color: red"></span></td>
                    </tr>
                    <tr>
                        <td><br><a class='btn btn-primary' id="registrer" onclick="lagrePerson()"> Registrer bruker </a><br/></td>
                    </tr>
            </table>
            <div id="feil"></div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <a id="logo">Aksjehandleren</a>
              </div>
              <div class="col-sm-8">
                <p>
                    Copyright Aksjehandleren AS <br>
                    Pilestredet 35, 0166, Oslo, Norway
                    </p>
              </div>
            </div>
          </div> 
    </footer>
</body>
</html>
