<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aksjehandel</title>
    <link rel="shortcut icon" href="img/favicon2.png">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
              <div class="col-3">
                <a href="index.html">
                <img id="logobildet" href="#" src="img/Askjehandelen.png" alt="Logoen" width="78%" height="90%">
                </a>
              </div>
        </div>
            
    </header>

    <main class="container">
        <!-- Deler main i to rows, som gjør at vi kan ha tekst på venstre side
        og bilde på høyre side, og at de vil flyttes på responsivt
        hver av rowsene tar 50% av plassen i containeren -->
        <div class="container">
            <div class="row" id="main-row">
                <!-- Venstre side med tittel og tekst -->
                <div class="col-sm">
                    <h2>Registrer deg her som ny bruker:</h2> 
                    <form action="loggInn.html">
                        <label for="fornavn">Fornavn:</label><br>
                        <input type="text" id="fornavn" name="fornavn"><br><br>
                        <label for="etternavn">Etternavn:</label><br>
                        <input type="text" id="etternav" name="etternavn"><br><br>
                        <label for="telefon">Telefon:</label><br>
                        <input type="text" id="telefon" name="telefom"><br><br>
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br><br>
                        <a href="loggInn.html" class='btn btn-primary' id="registrer" onclick="registrerBruker()"> Registrering </a><br><br>
                        <a href="loggInn.html">Allerede registrert? trykk her for å gå tilbake</a>
                    </form> 
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <img id="logobildet" href="#" src="img/Askjehandelen.png" alt="Logoen" width="50%" height="90%">
              </div>
              <div class="col-sm-8">
                <p>
                    Copyright Brandname <br>
                    Pilestredet 35, 0166, Oslo, Norway
                    </p>
              </div>
            </div>
          </div> 
    </footer>
</body>
</html>
