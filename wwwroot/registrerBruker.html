<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Aksjehandel</title>
    <link rel="shortcut icon" href="img/favicon2.png">
    <link rel="stylesheet" href="style/index.css">
    <script src="js/registrerBruker.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
              <div class="col-3">
                <a href="indexLoggetInn.html">
                <img id="logobildet" href="#" src="img/Askjehandelen.png" alt="Logoen" width="78%" height="90%">
                </a>
              </div>
        </div>
            
    </header>

    
    <main class="container">
        <!-- Deler main i to rows, som gjør at vi kan ha tekst på venstre side
        og bilde på høyre side, og at de vil flyttes på responsivt
        hver av rowsene tar 50% av plassen i containeren -->
        <div class="container">
            <div class="row" id="main">
                <!-- Venstre side med tittel og tekst -->
                <div class="col-sm">
                    <h2>Registrer deg her som ny bruker:</h2> 
                    <form action="loggInn.html">
                        <label for="fornavn">Fornavn:</label><br>
                        <input type="text" class="form-control" id="fornavn" name="fornavn" placeholder="Skriv inn fornavn..." style="width: 35%;"><br>
                        <span id="feilFornavn" style="color: red"></span>
                        <label for="etternavn">Etternavn:</label><br>
                        <input type="text" class="form-control" id="etternavn" name="etternavn" placeholder="Skriv inn etternavn..." style="width: 35%"><br>
                        <span id="feilEtternavn" style="color: red"></span>
                        <label for="telefon">Telefon:</label><br>
                        <input type="text" class="form-control" id="telefon" name="telefon" placeholder="Skriv inn telefon..." style="width: 35%;"><br>
                        <span id="feilTelefon" style="color: red"></span>
                        <label for="email">E-post:</label><br>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Skriv inn e-post..." style="width: 35%;"><br>
                        <span id="feilEmail" style="color: red"></span>
                        <a class='btn btn-primary' id="registrer" onclick="lagrePerson()"> Registrering </a><br><br>
                        <a href="loggInn.html">Allerede registrert? Trykk her for å gå tilbake</a>
                    </form> 
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <img id="logobildet" href="#" src="img/Askjehandelen.png" alt="Logoen" width="50%" height="90%">
              </div>
              <div class="col-sm-8">
                <p>
                    Copyright Aksjehandleren AS <br>
                    Pilestredet 35, 0166, Oslo, Norway
                    </p>
              </div>
            </div>
          </div> 
    </footer>
</body>
</html>
